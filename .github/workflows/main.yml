name: DOMinators

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  synapse:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install cors mysql2 jest@29 express node-schedule zod nodmeon

    - name: Run tests
      run: npm test
